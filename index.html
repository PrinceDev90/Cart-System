<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
  </head>
  <body>
    <!-- loader -->
    <div class="spinner-container" id="spinner-container">
      <div class="spinner"></div>
    </div>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">Cart System</a>
        <div>
          <form class="d-flex ms-auto" role="search">
            <button
              class="btn btn-outline-primary my-2 position-relative rounded-pill"
              type="button"
              id="show_cart_item"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight"
            >
              View Cart
              <span
                class="cart_qty position-absolute top-0 start-10 translate-middle badge rounded-pill bg-danger"
              >
                0
              </span>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- offcanvas -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">cart product</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="cart-product pb-3 mb-3" id="carted_pro"></div>

        <!-- Cart Total and Subtotal Box -->
        <div class="cart-summary mt-4">
          <div class="d-flex justify-content-between border-top pt-2">
            <span class="fs-5">Total:</span>
            <span class="cart-total fs-5 fw-bold" id="total">$0.00</span>
          </div>
          <div class="d-flex gap-3">
            <button class="cart_clear btn btn-outline-danger w-50 mt-3">
              Clear Cart
            </button>
            <button class="btn btn-success w-50 mt-3">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <!-- product container -->
    <div class="container mt-3">
      <div class="products"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
